                        #splash {
        position: absolute; width: 100%; height: 100%; top: 0; left: 0;
        display: flex; align-items: center; justify-content: center;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; color: #ff4c4c;

        content: " "; display: block; width: 64px; height: 64px;
        border-radius: 50%; border: 6px solid; border-color: currentColor transparent currentColor transparent;
        animation: splash-spinner 1.2s linear infinite;

        100% { transform: rotate(360deg); }

        <script>
    // ğŸ’¡ ãƒ—ãƒ­ã‚­ã‚·è¨­å®š
    const PROXY_TOKEN_URL_BASE = "https://xeroxapp032.vercel.app/projects/"; 
    const PROXY_DOWNLOAD_BASE = "https://xeroxapp032.vercel.app/dl?data_url="; // ğŸ‘ˆ ä¿®æ­£: æ–°ã—ã„ãƒ™ãƒ¼ã‚¹URL
    const originalFetch = window.fetch;

    async function getProjectDataViaProxy(projectId) {
        // 1. ğŸ”‘ Step A: ãƒ—ãƒ­ã‚­ã‚·ã‹ã‚‰ã€ãƒˆãƒ¼ã‚¯ãƒ³æƒ…å ±ã‚’å«ã‚€JSONã‚’å–å¾—
        console.log(`Step A: ãƒˆãƒ¼ã‚¯ãƒ³æƒ…å ±ã‚’å«ã‚€JSONã‚’ ${PROXY_TOKEN_URL_BASE}${projectId} çµŒç”±ã§å–å¾—...`);
        
        const tokenResponse = await originalFetch(`${PROXY_TOKEN_URL_BASE}${projectId}`);
        const tokenData = await tokenResponse.json(); 
        console.log(`tokenData:`, tokenData); 
        
        // ğŸ’¡ ä¿®æ­£: tokenData.data_url ãŒ Scratchã®ãƒˆãƒ¼ã‚¯ãƒ³ä»˜ãURLã§ã‚ã‚‹ã¨æƒ³å®š
        const scratchTokenUrl = tokenData.data_url; 
        console.log(`scratchTokenUrl (from proxy):`, scratchTokenUrl);
        
        if (!scratchTokenUrl || !scratchTokenUrl.includes('projects.scratch.mit.edu')) {
             throw new Error("ãƒ—ãƒ­ã‚­ã‚·ã‹ã‚‰æœ‰åŠ¹ãª 'data_url' (Scratch URL) ã‚’å–å¾—ã§ãã¾ã›ã‚“ã§ã—ãŸã€‚ãƒ—ãƒ­ã‚­ã‚·ã‚µãƒ¼ãƒãƒ¼ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
        }
        
        // 2. ğŸ“¦ Step B: æœ€çµ‚çš„ãªãƒ—ãƒ­ã‚­ã‚·ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰URLã‚’æ§‹ç¯‰ã—ã€ã‚¢ã‚¯ã‚»ã‚¹ã™ã‚‹
        // PROXY_DOWNLOAD_BASE + Scratchã®ãƒˆãƒ¼ã‚¯ãƒ³ä»˜ãURL
        const finalDownloadUrl = PROXY_DOWNLOAD_BASE + encodeURIComponent(scratchTokenUrl);
        console.log(`Step B: æœ€çµ‚çš„ãªãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰URLã¸ãƒªã‚¯ã‚¨ã‚¹ãƒˆã‚’è»¢é€: ${finalDownloadUrl}`);

        const response = await originalFetch(finalDownloadUrl);
        const data = await response.text();

        // 3. ğŸ¯ Step C: å¿œç­”ã‚’å…ƒã® fetch ã®çµæœã¨åŒã˜å½¢å¼ã§è¿”ã™
        if (!response.ok) {
            throw new Error(`Proxy failed (Stage 2): ${data}`);
        }

        return new Response(data, {
            status: response.status,
            headers: { 'Content-Type': 'application/json' }
        });
    }

    // ğŸ’¡ Step 2: ã‚°ãƒ­ãƒ¼ãƒãƒ«ã® fetch é–¢æ•°ã‚’ä¸Šæ›¸ãï¼ˆãƒ•ãƒƒã‚¯ï¼‰ã™ã‚‹ (æ¡ä»¶ã¯å‰å›ã®ä¿®æ­£æ¸ˆã¿)
    window.fetch = function(resource, options) {
        const url = resource.toString();
        
        // ã‚¿ãƒ¼ã‚²ãƒƒãƒˆURL: projects.scratch.mit.edu/ID ã‚’æ¤œå‡º
        if (url.includes('projects.scratch.mit.edu/')) {
            const match = url.match(/projects\.scratch\.mit\.edu\/(\d+)/);
            
            if (match && match[1]) {
                const projectId = match[1];
                console.log(`ğŸ”¥ ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆID ${projectId} ã®ãƒ‡ãƒ¼ã‚¿å–å¾—ãƒªã‚¯ã‚¨ã‚¹ãƒˆã‚’ãƒ—ãƒ­ã‚­ã‚·çµŒç”±ã«ãƒ•ãƒƒã‚¯ã—ã¾ã—ãŸï¼`);
                
                return getProjectDataViaProxy(projectId);
            }
        }

        // ãã‚Œä»¥å¤–ã®å…¨ã¦ã®ãƒªã‚¯ã‚¨ã‚¹ãƒˆã¯å…ƒã® fetch ã‚’ä½¿ã†
        return originalFetch(resource, options);
    };
    
</script>

      })();
