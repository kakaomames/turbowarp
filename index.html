                <script>
                
    // ğŸ’¡ ãƒ—ãƒ­ã‚­ã‚·è¨­å®š
    const PROXY_TOKEN_URL_BASE = "https://xeroxapp032.vercel.app/projects/"; 
    const originalFetch = window.fetch;

    async function getProjectDataViaProxy(projectId) {
        // ... (ã“ã®é–¢æ•°ã®ä¸­èº«ã¯å¤‰æ›´ãªã—) ...
        console.log(`Step A: ãƒˆãƒ¼ã‚¯ãƒ³æƒ…å ±ã‚’å«ã‚€JSONã‚’ ${PROXY_TOKEN_URL_BASE}${projectId} çµŒç”±ã§å–å¾—...`);
        
        const tokenResponse = await originalFetch(`${PROXY_TOKEN_URL_BASE}${projectId}`);
        const tokenData = await tokenResponse.json(); 
        console.log(`tokenData:`, tokenData); // Pythonã®printã®ä»£ã‚ã‚Šã«console.logã‚’ä½¿ç”¨
        
        const finalDataProxyUrl = tokenData.data_url; 
        console.log(`finalDataProxyUrl:`, finalDataProxyUrl); // Pythonã®printã®ä»£ã‚ã‚Šã«console.logã‚’ä½¿ç”¨
        
        if (!finalDataProxyUrl) {
             throw new Error("ãƒ—ãƒ­ã‚­ã‚·ã‹ã‚‰ 'data_url' ã‚’å–å¾—ã§ãã¾ã›ã‚“ã§ã—ãŸã€‚ãƒ—ãƒ­ã‚­ã‚·ã‚µãƒ¼ãƒãƒ¼ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
        }
        
        console.log("Step B: ãƒ‡ãƒ¼ã‚¿å–å¾—ãƒ—ãƒ­ã‚­ã‚·URLã¸ãƒªã‚¯ã‚¨ã‚¹ãƒˆã‚’è»¢é€...");

        const response = await originalFetch(finalDataProxyUrl);
        const data = await response.text();

        // å¿œç­”ã‚’å…ƒã® fetch ã®çµæœã¨åŒã˜å½¢å¼ã§è¿”ã™
        return new Response(data, {
            status: response.status,
            headers: { 'Content-Type': 'application/json' }
        });
    }

    // ğŸ’¡ Step 2: ã‚°ãƒ­ãƒ¼ãƒãƒ«ã® fetch é–¢æ•°ã‚’ä¸Šæ›¸ãï¼ˆãƒ•ãƒƒã‚¯ï¼‰ã™ã‚‹
    window.fetch = function(resource, options) {
        const url = resource.toString();
        
        // ã€â­ ä¿®æ­£ç‚¹: ãƒˆãƒ¼ã‚¯ãƒ³ã®æœ‰ç„¡ã«ã‹ã‹ã‚ã‚‰ãšå…¨ã¦ã‚’ãƒ•ãƒƒã‚¯ã™ã‚‹ã€‘
        // ã‚¿ãƒ¼ã‚²ãƒƒãƒˆURL: projects.scratch.mit.edu/ID ã‚’æ¤œå‡º
        if (url.includes('projects.scratch.mit.edu/')) {
            // URLã‹ã‚‰ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆIDã‚’æŠ½å‡ºã™ã‚‹ (æ­£è¦è¡¨ç¾ã§ãƒˆãƒ¼ã‚¯ãƒ³ã‚„ã‚¯ã‚¨ãƒªã‚’ç„¡è¦–)
            const match = url.match(/projects\.scratch\.mit\.edu\/(\d+)/);
            
            if (match && match[1]) {
                const projectId = match[1];
                console.log(`ğŸ”¥ ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆID ${projectId} ã®ãƒ‡ãƒ¼ã‚¿å–å¾—ãƒªã‚¯ã‚¨ã‚¹ãƒˆã‚’ãƒ—ãƒ­ã‚­ã‚·çµŒç”±ã«ãƒ•ãƒƒã‚¯ã—ã¾ã—ãŸï¼`);
                
                // ãƒ—ãƒ­ã‚­ã‚·é–¢æ•°ã‚’å‘¼ã³å‡ºã™
                return getProjectDataViaProxy(projectId);
            }
        }

        // ãã‚Œä»¥å¤–ã®å…¨ã¦ã®ãƒªã‚¯ã‚¨ã‚¹ãƒˆã¯å…ƒã® fetch ã‚’ä½¿ã†
        return originalFetch(resource, options);
    };
    
</script>
