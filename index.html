                        #splash {
        position: absolute; width: 100%; height: 100%; top: 0; left: 0;
        display: flex; align-items: center; justify-content: center;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; color: #ff4c4c;

        animation: splash-spinner 1.2s linear infinite;

                <script>
    // ğŸ’¡ Step 1: ãƒ—ãƒ­ã‚­ã‚·é–¢æ•°ã‚’å®šç¾©
    async function fetchProjectDataViaProxy(projectId, projectToken) {
        // ... (ä»¥å‰æç¤ºã—ãŸãƒ—ãƒ­ã‚­ã‚·çµŒç”±ã® fetch ãƒ­ã‚¸ãƒƒã‚¯å…¨ä½“ã‚’è²¼ã‚Šä»˜ã‘)
        // (çœç•¥)
        const BASE_URL = "https://xeroxapp032.vercel.app/run?cmd=curl%20";
        if (projectToken && projectToken !== "N/A") {
            const projectDataUrl = `https://projects.scratch.mit.edu/${projectId}?token=${projectToken}`;
            const encodedProjectDataUrl = encodeURIComponent(projectDataUrl);
            const DATA_URL = `${BASE_URL}${encodedProjectDataUrl}`;
            
            // ãƒ—ãƒ­ã‚­ã‚·URLã¸ã®fetchã‚’å®Ÿè¡Œ
            const response = await fetch(DATA_URL);
            const data = await response.text();

            if (!response.ok) {
                throw new Error(`Proxy failed: ${data}`);
            }

            // ãƒ—ãƒ­ã‚­ã‚·ã‹ã‚‰ã®å¿œç­”ãƒ†ã‚­ã‚¹ãƒˆã‚’ Blob/Responseã«å¤‰æ›ã—ã¦è¿”ã™
            return new Response(data, {
                status: response.status,
                headers: { 'Content-Type': 'application/json' }
            });
        }
        throw new Error("Token not available.");
    }

    // ğŸ’¡ Step 2: ã‚°ãƒ­ãƒ¼ãƒãƒ«ã® fetch é–¢æ•°ã‚’ä¸Šæ›¸ãï¼ˆãƒ•ãƒƒã‚¯ï¼‰ã™ã‚‹
    const originalFetch = window.fetch;

    window.fetch = function(resource, options) {
        // ãƒªã‚¯ã‚¨ã‚¹ãƒˆURLã‚’æ–‡å­—åˆ—ã¨ã—ã¦å–å¾—
        const url = resource.toString();
        
        // ç½®ãæ›ãˆãŸã„ã€ŒScratchãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆæœ¬ä½“ã€ã®ãƒ‡ãƒ¼ã‚¿å–å¾—URLã‚’æ¤œå‡ºã™ã‚‹
        if (url.includes('projects.scratch.mit.edu/') && url.includes('token=')) {
            console.log("ğŸ”¥ ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆãƒ‡ãƒ¼ã‚¿å–å¾—ã‚’ãƒ—ãƒ­ã‚­ã‚·çµŒç”±ã«ãƒ•ãƒƒã‚¯ã—ã¾ã—ãŸï¼");
            
            // URLã‹ã‚‰IDã¨ãƒˆãƒ¼ã‚¯ãƒ³ã‚’è§£æã™ã‚‹ (ã‚·ãƒ³ãƒ—ãƒ«åŒ–ã®ãŸã‚ã€ã‚¯ã‚¨ãƒªãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’ç›´æ¥æ¸¡ã™)
            const parts = url.split('?');
            const projectId = parts[0].split('/').pop();
            const tokenMatch = url.match(/token=([^&]*)/);
            const token = tokenMatch ? tokenMatch[1] : '';

            // ã‚ãªãŸã®ãƒ—ãƒ­ã‚­ã‚·çµŒç”±é–¢æ•°ã‚’å‘¼ã³å‡ºã™
            return fetchProjectDataViaProxy(projectId, token);
        }

        // ãã‚Œä»¥å¤–ã®å…¨ã¦ã®ãƒªã‚¯ã‚¨ã‚¹ãƒˆï¼ˆã‚µãƒ ãƒã‚¤ãƒ«ã€CSSã€ä»–ã®APIãªã©ï¼‰ã¯å…ƒã® fetch ã‚’ä½¿ã†
        return originalFetch(resource, options);
    };

</script>
