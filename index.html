                <script>
                // ğŸ’¡ ãƒˆãƒ¼ã‚¯ãƒ³ç”Ÿæˆãƒ—ãƒ­ã‚­ã‚·ã®ãƒ™ãƒ¼ã‚¹URL
const PROXY_TOKEN_URL_BASE = "https://xeroxapp032.vercel.app/projects/"; 
const originalFetch = window.fetch;

async function getProjectDataViaProxy(projectId) {
    // 1. ğŸ”‘ Step A: ãƒ—ãƒ­ã‚­ã‚·ã‹ã‚‰ã€ãƒˆãƒ¼ã‚¯ãƒ³ä»˜ãã®ãƒ‡ãƒ¼ã‚¿å–å¾—ãƒ—ãƒ­ã‚­ã‚·URLã‚’å«ã‚€JSONã‚’å–å¾—
    console.log(`Step A: ãƒˆãƒ¼ã‚¯ãƒ³æƒ…å ±ã‚’å«ã‚€JSONã‚’ ${PROXY_TOKEN_URL_BASE}${projectId} çµŒç”±ã§å–å¾—...`);
    
    // ãƒ—ãƒ­ã‚­ã‚·ã®ãƒˆãƒ¼ã‚¯ãƒ³æƒ…å ±å–å¾—ã‚¨ãƒ³ãƒ‰ãƒã‚¤ãƒ³ãƒˆã«ã‚¢ã‚¯ã‚»ã‚¹
    const tokenResponse = await originalFetch(`${PROXY_TOKEN_URL_BASE}${projectId}`);
    const tokenData = await tokenResponse.json(); 
    
    // JSONã‹ã‚‰æœ€çµ‚çš„ãªãƒ‡ãƒ¼ã‚¿å–å¾—URL (data_url) ã‚’æŠ½å‡º
    const finalDataProxyUrl = tokenData.data_url; 
    
    if (!finalDataProxyUrl) {
         throw new Error("ãƒ—ãƒ­ã‚­ã‚·ã‹ã‚‰ 'data_url' ã‚’å–å¾—ã§ãã¾ã›ã‚“ã§ã—ãŸã€‚");
    }
    
    // 2. ğŸ“¦ Step B: æœ€çµ‚çš„ãªãƒ‡ãƒ¼ã‚¿å–å¾—ãƒ—ãƒ­ã‚­ã‚·URLã«ã‚¢ã‚¯ã‚»ã‚¹ã—ã€ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
    console.log("Step B: ãƒ‡ãƒ¼ã‚¿å–å¾—ãƒ—ãƒ­ã‚­ã‚·URLã¸ãƒªã‚¯ã‚¨ã‚¹ãƒˆã‚’è»¢é€...");

    // finalDataProxyUrl ã¯æ—¢ã«ãƒˆãƒ¼ã‚¯ãƒ³ã‚’å«ã¿ã€ã‹ã¤ã‚¨ãƒ³ã‚³ãƒ¼ãƒ‰ã•ã‚ŒãŸ Scratch URL ã‚’å«ã‚“ã§ã„ã¾ã™ã€‚
    const response = await originalFetch(finalDataProxyUrl);
    const data = await response.text();
    
    // 3. ğŸ¯ Step C: å¿œç­”ã‚’å…ƒã® fetch ã®çµæœã¨åŒã˜å½¢å¼ã§è¿”ã™
    if (!response.ok) {
        throw new Error(`Proxy failed (Stage 2): ${data}`);
    }

    // ãƒ—ãƒ­ã‚­ã‚·ã‹ã‚‰ã®å¿œç­”ãƒ†ã‚­ã‚¹ãƒˆã‚’ Blob/Responseã«å¤‰æ›ã—ã¦è¿”ã™
    return new Response(data, {
        status: response.status,
        headers: { 'Content-Type': 'application/json' }
    });
}

// ğŸ’¡ Step 2: ã‚°ãƒ­ãƒ¼ãƒãƒ«ã® fetch é–¢æ•°ã‚’ä¸Šæ›¸ãï¼ˆãƒ•ãƒƒã‚¯ï¼‰ã™ã‚‹
window.fetch = function(resource, options) {
    const url = resource.toString();
    
    // ã‚¿ãƒ¼ã‚²ãƒƒãƒˆURL: projects.scratch.mit.edu/ID (ãƒˆãƒ¼ã‚¯ãƒ³ãªã—)
    if (url.includes('projects.scratch.mit.edu/') && !url.includes('token=')) {
        const parts = url.split('?');
        const projectId = parts[0].split('/').pop();
        
        if (projectId && /^\d+$/.test(projectId)) {
            console.log(`ğŸ”¥ ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆID ${projectId} ã®ãƒ‡ãƒ¼ã‚¿å–å¾—ã‚’ãƒ—ãƒ­ã‚­ã‚·çµŒç”±ã«ãƒ•ãƒƒã‚¯ã—ã¾ã—ãŸï¼`);
            
            // æ–°ã—ã„äºŒæ®µéšå‡¦ç†ã®é–¢æ•°ã‚’å‘¼ã³å‡ºã™
            return getProjectDataViaProxy(projectId);
        }
    }

    // ãã‚Œä»¥å¤–ã®å…¨ã¦ã®ãƒªã‚¯ã‚¨ã‚¹ãƒˆã¯å…ƒã® fetch ã‚’ä½¿ã†
    return originalFetch(resource, options);
};
        </script>

      })();
